<!-- Contribution of element 'nuxeo-operation-button' for slot 'DOCUMENT_ACTIONS' -->
<nuxeo-slot-content name="validateDocument" slot="DOCUMENT_ACTIONS">
  <template>
    <nuxeo-operation-button icon="icons:check" label="Validate Document" tooltip="Validate Document" operation="Document.CustomValidate" input="[[document]]" error-label="Damn: {0}"></nuxeo-operation-button>
  </template>
</nuxeo-slot-content>
